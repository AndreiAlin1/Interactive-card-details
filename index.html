<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">


  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <div class="left-container">
    <div class="card-front-container">
      <img src="images/bg-card-front.png" class="card-front">
      <p class="card-front-text js-card-front-text">9591 6489 6389 1013</p>
      <p class="card-name-text js-card-name-text">Felicia Leire</p>
      <p class="card-expiration-text js-card-expiration-text">09/15</p>
    </div>
    <div class="card-back-container">
      <img src="images/bg-card-back.png" class="card-back">
      <p class="card-cvv-text js-card-cvv-text">000</p>
    </div>
  </div>

  <div class="right-container js-right-container">
    <p class="info-text">CARDHOLDER NAME</p>
    <input type="text" class="input-holder js-input-holder" placeholder="e.g. Jane Appleseed">

    <p class="info-text">CARD NUMBER</p>
    <input type="text" class="input-holder js-input-card" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" oninput="formatCardNumber(this)" oninput="verifyNumber(this)">

    <p class="info-text">Exp. Date (MM/YY)</p>
    <p class="CVC">CVC</p>
    <p class="error-message-month js-error-message-month">Invalid Month</p>
    <input type="text" class="mm-yy-input js-mm-yy-input" placeholder="MM" maxlength="2" oninput="verifyMonth()">
    <p class="error-message js-error-message">Invalid Year</p>
    <input type="text" class="mm-yy-input2 js-mm-yy-input2" placeholder="YY" maxlength="2" oninput="verifyYear()">
    <input type="text" class="CVC-input js-CVC-input" placeholder=" e.g. 123" maxlength="3">
    <br>
    <button class="Confirm-Button" onclick="toggleConfirmationMessage()">Confirm</button>
  </div>

  <div class="confirmation-message js-confirmation-message">
    <img src = "images/icon-complete.svg" alt="Complete Image"/>
    <p class="thank-you-text">THANK YOU! 
    <p class="added-to-card">We've added your card details</p>
    <p>
      <button class="Confirm-Button js-Confirm-Button">Continue</button>
    </p>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
