<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/index.css">


  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>
  <div class="left-container">
    <div class="card-front-container">
      <img src="images/bg-card-front.png" class="card-front">
      <p class="card-front-text">9591 6489 6389 1013</p>
      <p class="card-name-text">Felicia Leire</p>
      <p class="card-expiration-text">09/00</p>
    </div>
    <img src="images/bg-card-back.png" class="card-back">
  </div>

    <div class="right-container js-right-container">
      0000 0000 0000 0000
      Jane Appleseed
      00/00

      000

      <p class="info-text">CARDHOLDER NAME</p>
      <input type="text" class="input-holder" placeholder="e.g. Jane Appleseed">

      <p class="info-text">CARD NUMBER</p>
      <input type="text" class="input-holder" placeholder="e.g. 1234 5678 9123 0000">

      <p class="info-text">Exp. Date (MM/YY)</p>
      <p class="CVC">CVC</p>
      <input type="number" class="mm-yy-input" placeholder="MM">
      <input type="number" class="mm-yy-input2" placeholder="YY">
      <input type="number" class="CVC-input" placeholder=" e.g. 123">
      <br>
      <button class="Confirm-Button" onclick="toggleConfirmationMessage()">Confirm</button>

      <div class="confirmation-message js-confirmation-message">
        Thank you!
        We've added your card details
        Continue
      </div>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
